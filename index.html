<!DOCTYPE html>
<html>
<head>
	<title>Parakhi Leave</title>
	<script src="jquery-3.1.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="outer-div">
	<div class="property-div">
		<div class="person">
			<div class="person_detail">
				<input type="text" class="" id="textName">
				<span class="button">
					<button type="submit">Go</button>
				</span><br>
			</div>
			<div class="property">
			<input type="checkbox">Property1</input><br>
			<input type="checkbox">Property2</input><br>
			<input type="checkbox">Property3</input><br>
			</div>
		</div>
	</div> <!-- end of property-div -->
	<div class="absence">
		<div class="absence-record1">
			<label>absence record 1</label>
		</div> <!-- end of absence-record1 -->
		<div class="absence-record2">
			<label>absence record 2</label>
		</div> <!-- end of absence-record2 -->
		<div class="absence-record3">
			<label>absence record 3</label>
		</div> <!-- end of absence-record3 -->
	</div><!--end of absence-->

</div> <!-- end of outer-div -->


	<!-- sorting with jquery -->
	<button id="sorting-data">Sort List</button>
	<div id="sort-data"></div>

		<script type="text/javascript">
			var names=["Sunday", "Monday", "Tuesday", "Wednesday" , "Thursday" , "Friday" , "Saturday"];
			$(document).ready(function() {
				$('#sort-data').text(names);
			});
			$('#sorting-data').click(function() {
				names.sort();
				$('#sort-data').text(names);
			});

			// var xmlhttp = new XMLHttpRequest();
			var url = "parakhi-leave-data.json";

			var xhttp = new XMLHttpRequest();
		    xhttp.onreadystatechange = function() {
		        if (this.readyState == 4 && this.status == 200) {
		        	console.log("response text ==>", this.responseText);
		        	var myData = JSON.parse(this.responseText);
		        }
		    };
		    xhttp.open("GET", url, true);
		    xhttp.send();
		</script>
</body>
</html>
